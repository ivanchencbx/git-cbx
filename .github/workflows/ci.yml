name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path server/requirements.txt) { python -m pip install -r server/requirements.txt } else { python -m pip install -r requirements.txt }
          python -m pip install pytest pytest-cov

      - name: Install dependencies (Linux)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          if [ -f server/requirements.txt ]; then python -m pip install -r server/requirements.txt; else python -m pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path artifacts)) { New-Item -ItemType Directory -Path artifacts | Out-Null }
          .\scripts\run_tests.ps1

      - name: Run tests (Linux)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          python -m pytest -q tests --junitxml=artifacts/junit.xml

      - name: Upload pytest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts
          path: artifacts
